plugins {
    id 'java'
}

group 'io.fake'
version '0.1.gamma'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    systemProperties System.getProperties()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.4'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.13.0'
    testCompile group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-java', version: '1.19'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.10.0'

}
